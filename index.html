---
layout: default
title: Princeton Hack Classes - Web Dev
---

<div id="home">
  <img id="banner_image" src="{{ site.url }}/assets/images/web_dev_class.jpg"/>
  <h1 class="section_header">Class Notes</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date_to_string }}</span>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
